<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens </title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="Logo HTML-200.png" alt="Logo HTML5"> <!-- com curso piscando entra as aspas do parâmetro src, pressionar ctrl + space para mostrar os nomes das imagens disponíveis na mesma pasta do arquivo do site-->
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/Logo CSS-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-64/javascript-1-225993.png" alt="Logo JavaScript"> <!--URL-->

    <!-- O parâmetro src significa source (fonte /origem)-->
    <!-- o parâmetro alt significa alternative-->
    <!--jpeg = Joint Photographics Experts Group. Criado em 1983. -->
    <!-- pgn = Portable Network Graphics. Criado em 1996 pela W3C.-->
</body>
</html>
