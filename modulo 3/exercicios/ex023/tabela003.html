<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <STYLE>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

/* os termos em amarelho são seletores e tudo dentro deles são declarações (propriedades + valores) */
    </STYLE>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- colspan = quantas colunas serão utilizadas-->            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- rowspan = quantas linhas serão utilizadas-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
       </tr>
        <tr>         
            <td colspan="2">L</td>
        </tr>
    </table>

    <!--
    Hierarquia tabelas grandes
    Table = tabela
        Caption = legenda / título principal
        Thead = cabeçalhos
            tr, th, td 
        Tbody = corpo / dados
            tr, th, td 
        Tfoot = rodapé / fechamento (nem sempre se aplica)
            tr, th, td 
-->
</body>
</html>
